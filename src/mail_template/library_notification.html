<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: 'Times New Roman', serif; color: #000; }
        .container { width: 500px; border: 1px solid #000; padding: 20px; margin: auto; }
        .header { text-align: center; border-bottom: 2px solid #000; }
        .table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .table th, .table td { border: 1px solid #000; padding: 10px; text-align: left; }
        .footer { margin-top: 20px; font-style: italic; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>THÔNG BÁO TRẢ SÁCH</h2>
        </div>
        <p>Chào <b>{{name}}</b>,</p>
        <p>Hệ thống ghi nhận thông tin mượn sách của mày như sau:</p>
        <table class="table">
            <tr><th>Mã đơn</th><td>#{{id}}</td></tr>
            <tr><th>Sách</th><td>{{books}}</td></tr>
            <tr><th>Hạn trả</th><td>{{due_date}}</td></tr>
            <tr><th>Tiền cọc</th><td>{{deposit}} VNĐ</td></tr>
            <tr><th>Phí trễ hạn</th><td><b>{{late_fee}} VNĐ</b></td></tr>
        </table>
        <p><b>Ghi chú:</b> {{note}}</p>
        <div class="footer">Đây là email tự động, không cần trả lời.</div>
    </div>
</body>
</html>
