<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: 'Times New Roman', serif; color: #000; line-height: 1.5; }
        .container { width: 600px; border: 1px solid #000; padding: 30px; margin: 20px auto; }
        .header { text-align: center; border-bottom: 2px solid #000; padding-bottom: 10px; text-transform: uppercase; }
        .content { font-size: 16px; margin-top: 20px; }
        .info-table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        .info-table td { border: 1px solid #000; padding: 10px; }
        .footer { margin-top: 30px; font-size: 12px; border-top: 1px solid #000; padding-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"><h2>Loan Return Reminder</h2></div>
        <div class="content">
            <p>Dear <b>{{name}}</b>,</p>
            <p>This is a reminder that your book loan period is ending in <b>3 days</b>.</p>
            <table class="info-table">
                <tr><td><b>Loan ID</b></td><td>#{{id}}</td></tr>
                <tr><td><b>Books</b></td><td>{{books}}</td></tr>
                <tr><td><b>Due Date</b></td><td>{{due_date}}</td></tr>
            </table>
            <p>Please ensure all items are returned to the library on time.</p>
        </div>
        <div class="footer">Library Management System - Automated Alert.</div>
    </div>
</body>
</html>
