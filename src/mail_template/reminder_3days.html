<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; color: #000; line-height: 1.6; }
        .container { width: 450px; border: 1px solid #000; padding: 20px; margin: 20px auto; }
        .header { text-align: center; text-transform: uppercase; border-bottom: 1px solid #000; padding-bottom: 10px; }
        .details { margin: 20px 0; }
        .footer { font-size: 11px; border-top: 1px solid #ccc; margin-top: 20px; padding-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Loan Return Reminder</h3>
        </div>
        <p>Dear <b>{{name}}</b>,</p>
        <p>This is a friendly reminder that your loan is due in <b>3 days</b>.</p>
        <div class="details">
            <p><b>Loan ID:</b> #{{id}}</p>
            <p><b>Due Date:</b> {{due_date}}</p>
        </div>
        <p>Please ensure the books are returned on time to avoid late fees.</p>
        <div class="footer">This is an automated message. Please do not reply.</div>
    </div>
</body>
</html>
