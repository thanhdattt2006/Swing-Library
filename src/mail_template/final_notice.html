<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: 'Times New Roman', serif; color: #000; line-height: 1.5; }
        .container { width: 600px; border: 4px solid #000; padding: 30px; margin: 20px auto; }
        .urgent { background: #000; color: #fff; text-align: center; padding: 10px; font-weight: bold; }
        .content { font-size: 18px; margin-top: 20px; }
        .details { border: 1px dashed #000; padding: 15px; margin: 20px 0; }
        .footer { font-size: 12px; margin-top: 30px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="urgent">FINAL NOTICE</div>
        <div class="content">
            <p>Dear <b>{{name}}</b>,</p>
            <p><b>Your loan period ends TOMORROW.</b></p>
            <div class="details">
                <b>Loan ID:</b> #{{id}}<br>
                <b>Books:</b> {{books}}<br>
                <b>Return Deadline:</b> {{due_date}}
            </div>
            <p>Late returns will result in immediate penalty fees as per library policy.</p>
        </div>
        <p class="footer">---------------------------------------<br>Library Management System</p>
    </div>
</body>
</html>
